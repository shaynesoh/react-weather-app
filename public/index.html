<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="React Weather App"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceWorker.js')
            .then((registration) => {
              console.log('Successfully registered: ', registration.scope);
            })
            .catch((error) => {
              console.log('Error registering: ', error);
            });
        });
      }
    </script>
  </body>
</html>
